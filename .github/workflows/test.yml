name: 'Workflow'

on:
  pull_request_target:
    types:
      - opened
    branches: [stable, develop]
  push:
    branches: [stable, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
      - run: yarn test:e2e